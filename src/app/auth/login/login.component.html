<!-- Modified with semantic-ui -->
<div>

  <!--ngForm contains the validation for entire form-->
  <form #loginForm="ngForm" class="ui large form warning error">

    <!--ALERT-->
    <!--Alert user if user enter a invalid username or wrong password-->
    <div class="ui error message" role="alert" *ngIf="showInvalidMsg">
      {{errorMessage}}
    </div>

    <!-- Title -->
    <div class="field">
      <h1 class="ui blue header">
        Ricebook
      </h1>
    </div>
    

    <!-- Warning message -->
    <div class="field">
      <div class="ui warning message">
        <p>Log in with username.</p>
      </div>
    </div>

    <!-- Username input field -->
    <div [ngClass]="username.errors && (username.invalid && username.touched) > 0 ? 'field error' : 'field'">
      <label>USERNAME</label>
      <div class="ui left icon input">
        <input type="text" name="login-username" required
        [(ngModel)]="loginModel.username"
        #username="ngModel" />
        <i class="user icon"></i>
      </div>
    </div>

    <!-- Password input field -->
    <div [ngClass]="pwd.errors && (pwd.invalid && pwd.touched) > 0 ? 'field error' : 'field'">
      <label>PASSWORD</label>
      <div class="ui left icon input">
        <input type="password" name="login-pwd" required
        [(ngModel)]="loginModel.pwd"
        #pwd="ngModel" />
        <i class="lock icon"></i>
      </div>
    </div>

    <!-- Login btn -->
    <div class="field">
      <button [disabled]="loginForm.form.invalid" class="fluid ui primary button" (click)="newLoginLogic()">LOG IN</button>
    </div>

    <!-- Google login btn -->
    <div class="field">
      <button class="fluid ui google plus button" (click)="googleLogin()">
        <i class="google plus icon"></i>
        Google Plus
      </button>
    </div>

  </form>
</div>
