<div>
  <!--Use *ngFor to fetch following data from followings array-->
  <div *ngFor="let user of followingList" class="following_user_info">

    <div class="following_user_detail">
      <div class="following_img_username">
        <img class="following_img" src={{user.avatar}}>
          
        <div class="following_username">
          {{user.username}}
        </div>   
        <!--When click remove icon, remove the user-->
        <img class="unfollow" src="../../../assets/img/unfollow.png" (click)="frontend_deleteFollowing(user.username)">

      </div>
        
      <div class="following_status">
        {{user.headline}}
      </div>

    </div>
    
  </div>

  <div class="following_add_new_user">

    <div name="following_add_field" id="following_add_field">
      <input type="text" [(ngModel)]="newFollowing" *ngIf="newFollowing!=null">
    </div>

    <div name="following_add_button" id="following_add_button">
      <button class="btn btn-primary btn-sm" (click)="frontend_addFollowing(newFollowing)">ADD</button>
    </div>

  </div>
  <div id="invalidUser">
    <span *ngIf="invalidUser">Invalid user</span>
  </div>

  <div id="invalidUser">
    <span *ngIf="emptyUser">Please enter a username</span>
  </div>

  <div id="invalidUser">
    <span *ngIf="duplicateUser">Duplicate user</span>
  </div>
</div>
