<div class="main_mainframe">

  <div class="app_headline">
    <div class="app_navi">
      <div class="web_name">
        <span>RiceBook</span>
      </div>
    
      <div class="web_logo">
        <img src="./assets/img/logo.png">
      </div>
    
      <div class="search_bar">
        <textarea placeholder="Search" id="search_content" [(ngModel)]="search"></textarea>
      </div>
    
      <div class="search_btn">
        <button id="post_search_btn" class="btn btn-default" (click)="onSearchClick()" *ngIf="searchOn">Search</button>
        <button class="btn btn-default" (click)="onClearSearch()" *ngIf="searchOff">Clear</button>
      </div>
    
      <div class="user_profile">
        <span routerLink="/profile">Profile</span>
      </div>
    
      <div class="user_logout">
        <span id="log_out_btn" (click)="Logout()">Logout</span>
      </div>
    </div>
  </div>

  <div class="main_headline">
    <app-headline (addNewPost)="postListEvent($event)"></app-headline>
  </div>
 

  <div class="postpart">
  <!-- Test div for posts
    <div *ngFor="let post of postList">
      <span style="color:white">{{post.title}}</span>
    </div>
  -->
    <app-posts class="main_posts_module" [postList]="postList"></app-posts>
    <app-following class="main_following_module" (PostListEvent)="postListEvent($event)"></app-following>
  </div> 
</div>

<!-- Header menu -->
<div class="ui stackable blue inverted secondary menu">
  <div class="ui container">
    <div class="header item">
      <h2>Ricebook</h2>
    </div>

    <div class="item">
      <div class="ui fluid category search">
        <div class="ui icon input">
          <input class="prompt" type="text" placeholder="Search Ricebook...">
          <i class="search icon"></i>
        </div>
      </div>
    </div>
    
    <div class="right item">
     
      <a class="item">
        <span routerLink="/profile">Profile</span>
      </a>

      <a class="item">
        <span id="log_out_btn" (click)="Logout()">Logout</span>
      </a>
      
    </div>

  </div>
</div>
